<template>
  <ul>
    <div data-fly-repeat.article="fetchArticles" data-fly-unwrap>
      <li data-fly-test.featured="isFeaturedArticle" class="article-card featured" data-fly-include="article-card-body">
      </li>
      <li data-fly-not="featured" class="article-card" data-fly-include="article-card-body"></li>
    </div>
  </ul>
</template>

<template data-fly-name="article-card-body">
  <div class="card-img"><img src="${ article.image }"></div>
  <div class="card-body">
    <a data-fly-attributes="articleLinkAttrs">
      <h2>${ article.title }</h2>
      <p>${ article.description }</p>
    </a>
  </div>
</template>
